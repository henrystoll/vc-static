<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Visitor Counter</title>
    <meta name="description" content="Visitor Counter Version 2">
    <meta name="author" content="Luka & Henry">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.19.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/de.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
</head>
<body>



<div id="main-grid">
    <header>
        <h1 id="title">{{display.title}}</h1>
    </header>

    <div id="agenda">
        <div id="agenda-current">
            <h2 class="agenda-title">Current</h2>
            <div v-for="item in currentEvents">
                <div class="agenda-item">
                    <div class="time">{{item.time.stamp | time}}</div>
                    <div class="detail-wrapper">
                        <div class="detail">
                            <div class="title">{{item.title}}</div>
                            <div class="room">
                                <span v-if="item.room.id" class="label">Room:</span>
                                <span class="title">{{item.room.id}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="agenda-next">
            <h2 class="agenda-title">Next</h2>
            <div v-for="item in nextEvents">
                <div class="agenda-item">
                    <div class="time">{{item.time.stamp | time}}</div>
                    <div class="detail-wrapper">
                        <div class="detail">
                            <div class="title">{{item.title}}</div>
                            <div class="room">
                                <span v-if="item.room.id" class="label">Room:</span>
                                <span class="title">{{item.room.id}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="maps">
        <img class="map" src="img/basement.svg" name="Basement" alt="Preview">
        <img class="map" src="img/groundfloor.svg" name="Groundfloor" alt="Preview">
        <img class="map active" src="img/firstfloor.svg" name="First Floor" alt="Preview">
    </div>

    <div id="floorname">
        <span>Floorname</span>
    </div>

    <div id="indicator">
        <div class="circle active"></div>
        <!--js generated depending on the levels-->
    </div>

    <footer>
        <!-- <img id="logo" src="img/sap_logo.svg" alt="Preview"> -->
    </footer>
    
</div>

</body>
<script src="js/scripts.js?1"></script>
<script src="js/vue.js?1"></script>
</html>
