<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>VC Static</title>
    <meta name="description" content="VC">
    <meta name="author" content="Luka & Henry">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.19.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/de.js"></script>
</head>
<body>



<div id="main-grid">
    <header>
        <h1 id="title">{{display.title}}</h1>
    </header>

    <div id="agenda">
        <div id="agenda-current">
            <h2 class="agenda-title">Current</h2>
            <div v-for="item in filteredEvents">
                <div class="agenda-item">
                    <div class="time">{{item.time.stamp | time}}</div>
                    <div class="detail-wrapper">
                        <div class="detail">
                            <div class="title">{{item.title}}</div>
                            <div class="room">
                                <span class="label">Room:</span>
                                <span class="title">{{item.room.id}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="agenda-next">
            <h2 class="agenda-title">Next</h2>
            <div v-for="item in filteredEvents">
                <div class="agenda-item">
                    <div class="time">{{item.time.stamp | time}}</div>
                    <div class="detail-wrapper">
                        <div class="detail">
                            <div class="title">{{item.title}}</div>
                            <div class="room">
                                <span class="label">Room:</span>
                                <span class="title">{{item.room.id}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="maps">
        <img id="level-1" class="map active" src="img\prev1.png" alt="Preview">
        <img id="level-2" class="map inactive" src="img\prev2.png" alt="Preview">
        <img id="level-3" class="map inactive" src="img\prev3.png" alt="Preview">
        <div id="indicator">
            <div class="circle"></div>
            <!--js generated depending on the levels-->
        </div>
    </div>
</div>

</body>
<script src="js/scripts.js"></script>
<script src="js/vue.js"></script>
</html>
